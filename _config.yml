name: Riikka Koskenrannan sivut
markdown: kramdown
redcarpet:
  extensions: ["no_intra_emphasis", "autolink", "tables", "with_toc_data"]
plugins:
  - jekyll-redirect-from
safe: true
lsi: false
highlighter: rouge
url: https://riikka.koskenranta.fi
baseurl:
semester: 2019-2020

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: none
  -
    scope:
      path: ""
    values:
      period: 2
  -
    scope:
      path: "kurssit/2013-2014"
    values:
      semester: "2013-2014"
      archived: true
  -
    scope:
      path: "kurssit/2014-2015"
    values:
      semester: "2014-2015"
      current: false
      archived: true
  -
    scope:
      path: "kurssit/2015-2016"
    values:
      semester: "2015-2016"
      current: false
      archived: true
  -
    scope:
      path: "kurssit/2016-2017"
    values:
      semester: "2016-2017"
      current: false
      archived: true
  -
    scope:
      path: "kurssit/2017-2018"
    values:
      semester: "2017-2018"
      current: false
      archived: true
  -
    scope:
      path: "kurssit/2018-2019"
    values:
      semester: "2018-2019"
      current: false
      archived: true
  -
    scope:
      path: "kurssit/2019-2020"
    values:
      semester: "2019-2020"
      current: true
      archived: false

exclude:
  - README.md
  - LICENSE.md
  - CNAME
  - Gruntfile.coffee
  - bower.json
  - package.json
  - riikkak.github.io.iml
  - libpeerconnection.log
  - less
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - atlassian-ide-plugin.xml
  - .idea

prose:
  siteurl: 'https://riikka.koskenranta.fi'
  media: 'media'
  relativeLinks: 'https://riikka.koskenranta.fi/api/links.jsonp'
  site:
    tags: "https://riikka.koskenranta.fi/api/tags.jsonp"
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "none"
      - name: "title"
        field:
          element: "text"
          label: "Otsikko"
          value: ""
      - name: "published"
        field:
          element: "checkbox"
          label: "Julkaise"
          value: "true"
      - name: "tags"
        field:
          element: "select"
          label: "Valitse sivu"
          placeholder: "Valitse"
          options:
            - name: "RUB3.7 - Etusivu"
              value: "rub3.7 etusivu"
            - name: "RUB3.7 - Läksyt"
              value: "rub3.7 läksyt"
            - name: "RUB4.3 - Etusivu"
              value: "rub4.3 etusivu"
            - name: "RUB4.3 - Läksyt"
              value: "rub4.3 läksyt"
            - name: "RUB7.2 - Etusivu"
              value: "rub7.2 etusivu"
            - name: "RUB7.2 - Läksyt"
              value: "rub7.2 läksyt"
