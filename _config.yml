name: Riikka Koskenrannan sivut
markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "autolink", "tables", "with_toc_data"]
safe: true
lsi: false
pygments: true
url: http://riikka.koskenranta.fi
baseurl:

exclude:
  - README.md
  - LICENSE.md
  - CNAME
  - Gruntfile.coffee
  - bower.json
  - package.json
  - riikkak.github.io.iml
  - libpeerconnection.log
  - less
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - atlassian-ide-plugin.xml

prose:
  siteurl: 'http://riikka.koskenranta.fi'
  media: 'media'
  relativeLinks: 'http://riikka.koskenranta.fi/api/links.jsonp'
  site:
    tags: "http://riikka.koskenranta.fi/api/tags.jsonp"
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Otsikko"
          value: ""
      - name: "tags"
        field:
          element: "select"
          label: "Valitse sivu"
          placeholder: "Valitse"
          options:
            - name: "ENA3 - Etusivu"
              value: "ena3 etusivu"
            - name: "ENA3 - L채ksyt"
              value: "ena3 l채ksyt"
            - name: "ENA7 - Etusivu"
              value: "ena7 etusivu"
            - name: "ENA7 - L채ksyt"
              value: "ena7 l채ksyt"
            - name: "Blogi"
              value: "blogi"
