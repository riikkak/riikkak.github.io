name: Riikka Koskenrannan sivut
markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "autolink", "tables", "with_toc_data"]
gems:
  - jekyll-redirect-from
safe: true
lsi: false
highlighter: pygments
url: http://riikka.koskenranta.fi
baseurl:
semester: 2015-2016

defaults:
  -
    scope:
      path: ""
    values:
      period: 4
  -
    scope:
      path: "kurssit/2013-2014"
    values:
      semester: "2013-2014"
      archived: true
  -
    scope:
      path: "kurssit/2014-2015"
    values:
      semester: "2014-2015"
      current: false
      archived: true
  -
    scope:
      path: "kurssit/2015-2016"
    values:
      semester: "2015-2016"
      current: true
      archived: false

exclude:
  - README.md
  - LICENSE.md
  - CNAME
  - Gruntfile.coffee
  - bower.json
  - package.json
  - riikkak.github.io.iml
  - libpeerconnection.log
  - less
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - atlassian-ide-plugin.xml

prose:
  siteurl: 'http://riikka.koskenranta.fi'
  media: 'media'
  relativeLinks: 'http://riikka.koskenranta.fi/api/links.jsonp'
  site:
    tags: "http://riikka.koskenranta.fi/api/tags.jsonp"
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Otsikko"
          value: ""
      - name: "tags"
        field:
          element: "select"
          label: "Valitse sivu"
          placeholder: "Valitse"
          options:
            - name: "RUB2.4 - Etusivu"
              value: "rub2.4 etusivu"
            - name: "RUB2.4 - L채ksyt"
              value: "rub2.4 l채ksyt"
            - name: "RUB2.5 - Etusivu"
              value: "rub2.5 etusivu"
            - name: "RUB2.5 - L채ksyt"
              value: "rub2.5 l채ksyt"
