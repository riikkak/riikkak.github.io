---
layout: home
title: Blogi
theme: blog
---

<div class="container">
    <div class="header-row">
        <div class="blog-header">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
    <div class="content-row">
        <section class="posts">
            {% for post in site.posts %}
                {% if post.tags contains 'blogi' %}
                    {% include post.html %}
                {% endif %}
            {% endfor %}
        </section>
    </div>
</div>
